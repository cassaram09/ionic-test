<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1g, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Freshly Pressed</title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/postService.js"></script>
  </head>

  <body ng-app="app">

    <ion-header-bar align-title="left" class="bar-positive">
      <h1 class="title">Freshly Pressed Articles</h1>
      <div class="buttons" ng-controller="appController as ctrl">
        <button class="button" ng-click="ctrl.refresh()">
          <i class="icon ion-refresh"></i>
        </button>
      </div>
    </ion-header-bar>
    
    <ion-nav-view>

    </ion-nav-view>

  </body>
</html>
